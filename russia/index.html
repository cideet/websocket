<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <title>俄罗斯方块 单机版</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link type="text/css" rel="stylesheet" href="styles/style.css"/>
</head>
<body>
<div>请用方向键和空格键进行操作</div>
<div class="square" id="local">
    <div class="title">我的游戏区域</div>
    <div class="game" id="local_game"></div>
    <div class="next" id="local_next"></div>
    <div class="info">
        <div>已用时：<span id="local_time">0</span>秒</div>
        <div>已得分：<span id="local_score">0</span>分</div>
        <div id="local_gameover"></div>
    </div>
</div>

<div class="square" id="remote">
    <div class="title">对方游戏区域</div>
    <div class="game" id="remote_game"></div>
    <div class="next" id="remote_next"></div>
    <div class="info">
        <div>已用时：<span id="remote_time">0</span>秒</div>
        <div>已得分：<span id="remote_score">0</span>分</div>
        <div id="remote_gameover"></div>
        <div id="down">down</div>
        <div id="left">left</div>
        <div id="right">right</div>
        <div id="rotate">rotate</div>
        <div id="fall">fall</div>
        <div id="fixed">fixed</div>
        <div id="performNext">performNext</div>
        <div id="checkClear">checkClear</div>
        <div id="checkGameOver">checkGameOver</div>
        <div id="setTime">setTime</div>
        <div id="addScore">addScore</div>
        <div id="gameover">gameover</div>
        <div id="addTailLines">addTailLines</div>
    </div>
</div>

<script src="js/square.js"></script>
<script src="js/squareFactory.js"></script>
<script src="js/game.js"></script>
<script src="js/local.js"></script>
<script src="js/remote.js"></script>
<script src="js/script.js"></script>
</body>
</html>
