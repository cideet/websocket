<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <title>Title</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <script src="__STATIC__/js/jquery.js"></script>
    <script src="__STATIC__/js/util.js"></script>
</head>
<body>

<div class="box">
    <div class="left">
        <h5>index.html</h5>
        <input class="input" placeholder="你想说啥"/>
        <button class="btn">发送信息</button>
        <div id="div"></div>
    </div>
    <div class="right">
        <h2>最后加入的用户</h2>
        <div id="members"></div>
    </div>
</div>

<script>
    var fromid = getRequest()['fromid'];
    console.log(getRequest());
    var messages = [];
    var members = [];
    var htmls = '';
    var meId = '';
    var ws = new WebSocket('ws://127.0.0.1:8282');
    ws.onmessage = function (e) {
        var obj = JSON.parse(e.data);
        messages.push(obj);
        console.log(messages);
        switch (obj.type) {
            case 'init':
                console.log('init没有写好，还需完善');
                // var name = prompt("请输入你的名字（模拟获取userID）", 'user' + mathRandom(10000000, 99999999));
                 var name = 'user' + mathRandom(10000000, 99999999);
                if (name) {
                    ws.send({type: 'bind', fromid: name});
                }
                break;
            case 'login':
                console.log('login');
                members.push(obj.id);
                htmls = '<div style="font-size:20px;color:orange;">' + obj["data"] + '</div>';
                $('#members').append('<div style="height:40px;line-height:40px">' + obj.id + '</div>')
                break;
            case 'msg':
                console.log('msg');
                htmls = '<div style="font-size:25px;color:blue;">' + obj["id"] + '说：' + obj["data"] + '</div>';
                break;
            case 'quit':
                console.log('quit');
                htmls = '<div style="font-size:30px;color:#333;">' + obj["data"] + '</div>';
                break;
            case 'welcome':
                htmls = '<div style="font-size:40px;color:red;">' + obj["data"] + '</div>'
        }
        $('#div').append(htmls);
        console.log(members);
    };

    $('.btn').click(function () {
        var msg = $('.input').val();
        var obj = {
            data: msg,
            type: 'say'
        };
        ws.send(JSON.stringify(obj));
        $('.input').val('');
    })

</script>

        margin: 0;

        width: 100%;

    .box {
        padding: 30px;

    .box .left {

        border-right: 1px solid #ccc;

    .box .right {

    }
</style>
